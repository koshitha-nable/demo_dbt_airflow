
version: 2

models:
  - name: analysis_yt_data
    description: "test analysis"
    columns:
      - name: GENRE
        description: "test genre count of videos in the genre"
        tests:
          - unique
          - not_null
          - type: "string"
          
      - name: total
        description: "The total count of videos in the genre"
        tests:
          - not_null
      
      - name: maximum
        description: "The maximum value of A in the genre"
        tests:
          - not_null
         
      - name: minimum
        description: "The minimum value of A in the genre"
        tests:
          - not_null
          
      - name: average
        description: "The average value of A in the genre"
        tests:
          - not_null
          
