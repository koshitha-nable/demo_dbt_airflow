version: 2

models:
  - name: analysis_yt_data
    description: "A summary of data from the YT table"
    columns:
      - name: GENRE
        description: "The genre of the YT video"
        tests:
          - not_null
          - type: string
      - name: total
        description: "The total count of videos in the genre"
        tests:
          - not_null
          - type: integer
      - name: maximum
        description: "The maximum value of A in the genre"
        tests:
          - not_null
          - type: integer
      - name: minimum
        description: "The minimum value of A in the genre"
        tests:
          - not_null
          - type: integer
      - name: average
        description: "The average value of A in the genre"
        tests:
          - not_null
          - type: float
